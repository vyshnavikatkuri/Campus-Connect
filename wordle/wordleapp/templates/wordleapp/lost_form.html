<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Item Form</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'wordleapp/lost.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form method="post" action="{% url 'process_item_lost' %}" class="login">
            {% csrf_token %}
            <div class="login__field">
              <label for="item_name"></label>
              <input type="text" name="item_name" required class="login__input" placeholder="Item Name">
            </div>
            <div class="login__field">
              <label for="item_descr"></label>
              <input type="text" name="item_descr" required class="login__input" placeholder="Item Description">
            </div>
            <div class="login__field">
              <label for="date_lost"></label>
              <input type="date" name="date_lost" required class="login__input" placeholder="Date Lost">
            </div>
            <div class="login__field">
              <label for="owner_name"></label>
              <input type="text" name="owner_name" required class="login__input" placeholder="Your Name">
            </div>
            <div class="login__field">
              <label for="owner_contact"></label>
              <input type="text" name="owner_contact" required class="login__input" placeholder="Your Contact">
            </div>
            <button class="button login__submit">
              <span class="button__text">Submit</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>				
          </form>
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>		
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>		
      </div>
    </div>
  </body>
</html>
